<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بطاقة تتبع التكوين</title>
  <style>
    body {
      font-family: 'Cairo', Arial, sans-serif;
      background: #f7f7f7;
      margin: 30px;
      direction: rtl;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      flex-direction: row-reverse;
    }
    .header > div {
      padding: 4px 10px;
      border-radius: 6px;
    }
    .trim { background: #e3effc; color: #1c4c81;}
    .title { background: #ffe92f; color: #222; font-weight: bold;}
    .note { background: #fff; color: #c00;}
    table {
      border-collapse: collapse;
      width: 80%;
      margin: auto;
      background: #fff;
      box-shadow: 0 3px 20px #ddd;
      direction: rtl;
    }
    th, td {
      border: 1px solid #888;
      text-align: center;
      padding: 7px 6px;
      min-width: 80px;
      cursor: pointer;
      position: relative;
    }
    th {
      background: #f7f7f7;
      font-size: 15px;
    }
    .col-week { background: #e3effc; }
    .footer {
      background: #fff9c4;
      font-weight: bold;
    }
    td.track-cell {
      background: #0f0;
      color: #000;
      transition: background 0.3s;
    }
    /* Custom context menu */
    #menu {
      display: none;
      position: absolute;
      z-index: 10;
      background: #fff;
      border: 1px solid #888;
      border-radius: 6px;
      box-shadow: 0 2px 10px #bbb;
      min-width: 130px;
    }
    #menu button {
      width: 100%;
      background: none;
      border: none;
      padding: 8px;
      font-size: 15px;
      text-align: right;
      cursor: pointer;
      transition: background 0.2s;
    }
    #menu button:hover {
      background: #e0e0e0;
    }
    #commentBox {
      display: none;
      position: absolute;
      z-index: 20;
      background: #fff;
      border: 1px solid #888;
      border-radius: 5px;
      padding: 8px;
      box-shadow: 0 2px 8px #bbb;
      min-width: 220px;
      right: 0;
    }
    #commentBox textarea {
      width: 180px;
      height: 40px;
      margin-bottom: 6px;
      font-family: inherit;
    }
    #commentBox button {
      padding: 2px 8px;
      margin-left: 6px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    td[title] {
      position: relative;
    }
    td[title]:hover::after {
      content: attr(title);
      position: absolute;
      right: 100%;
      top: 0;
      background: #333;
      color: #fff;
      padding: 4px 8px;
      border-radius: 6px;
      white-space: pre-line;
      font-size: 13px;
      min-width: 80px;
      max-width: 220px;
      z-index: 99;
      margin-right: 7px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="trim">الأسدوس الأول</div>
    <div class="title">بطاقة تتبع التكوين</div>
    <div class="note">
      النقطة الأساسية 20 - الأحمر = -0.5 &nbsp; الأزرق = +0.5 &nbsp; الأخضر = 0
    </div>
  </div>
  <table id="followTable">
    <tr>
      <th rowspan="2" class="col-week">الأسبوع</th>
      <th colspan="2">الإعداد</th>
      <th colspan="2">الحضور</th>
    </tr>
    <tr>
      <th>التمرين</th>
      <th>المراجعة</th>
      <th>الانضباط الداخلي</th>
      <th>المشاركة</th>
    </tr>
    <tbody id="tbody"></tbody>
    <tr class="footer">
      <td>المجموع النهائي</td>
      <td colspan="4" id="totalCell" style="font-size:20px; color:#0b5a0b; text-align:center;">20 / 20</td>
    </tr>
  </table>

  <!-- قائمة الخيارات -->
  <div id="menu">
    <button onclick="setColor('#f00')">لون أحمر</button>
    <button onclick="setColor('#2196f3')">لون أزرق</button>
    <button onclick="setColor('#0f0')">لون أخضر</button>
    <button onclick="addComment()">إضافة تعليق</button>
  </div>
  <!-- مربع التعليق -->
  <div id="commentBox">
    <textarea id="commentText" placeholder="اكتب تعليقك هنا"></textarea><br>
    <button onclick="saveComment()">حفظ</button>
    <button onclick="closeComment()">إلغاء</button>
  </div>

  <script>
    const NB_WEEKS = 11;
    const NB_COLS = 4;
    let currentCell = null;
    let tableState = {};

    function saveState() {
      localStorage.setItem('followTableData', JSON.stringify(tableState));
    }
    function loadState() {
      const data = localStorage.getItem('followTableData');
      if(data) tableState = JSON.parse(data);
    }
    function cellKey(row, col) {
      return row + '-' + col;
    }

    function renderTable() {
      const tbody = document.getElementById('tbody');
      tbody.innerHTML = '';
      for (let i = 1; i <= NB_WEEKS; i++) {
        let tr = document.createElement('tr');
        let tdWeek = document.createElement('td');
        tdWeek.className = 'col-week';
        tdWeek.innerText = i;
        tr.appendChild(tdWeek);
        for (let j = 0; j < NB_COLS; j++) {
          let td = document.createElement('td');
          td.className = 'track-cell';
          td.dataset.row = i;
          td.dataset.col = j;
          // تطبيق اللون والتعليق إن وجد
          const state = tableState[cellKey(i,j)];
          if(state) {
            td.style.background = state.color || '#0f0';
            if(state.comment) td.setAttribute('title', state.comment);
            else td.removeAttribute('title');
          } else {
            td.style.background = '#0f0';
            td.removeAttribute('title');
          }
          td.onclick = function(e) { showMenu(e, td); e.stopPropagation(); };
          td.oncontextmenu = function(e) { e.preventDefault(); };
          tr.appendChild(td);
        }
        tbody.appendChild(tr);
      }
      updateTotal();
    }

    function showMenu(e, cell) {
      currentCell = cell;
      const menu = document.getElementById('menu');
      menu.style.display = 'block';
      menu.style.left = (e.pageX - 120) + 'px';
      menu.style.top = e.pageY + 'px';
    }
    function setColor(color) {
      if(currentCell){
        const row = currentCell.dataset.row;
        const col = currentCell.dataset.col;
        if(!tableState[cellKey(row, col)]) tableState[cellKey(row, col)] = {};
        tableState[cellKey(row, col)].color = color;
        currentCell.style.background = color;
        saveState();
        updateTotal();
      }
      document.getElementById('menu').style.display = 'none';
    }
    function addComment() {
      const commentBox = document.getElementById('commentBox');
      commentBox.style.display = 'block';
      const rect = currentCell.getBoundingClientRect();
      commentBox.style.left = (rect.right + window.scrollX - 250) + 'px';
      commentBox.style.top = (rect.top + window.scrollY + 10) + 'px';
      const row = currentCell.dataset.row;
      const col = currentCell.dataset.col;
      const state = tableState[cellKey(row, col)];
      document.getElementById('commentText').value = state && state.comment ? state.comment : '';
      document.getElementById('menu').style.display = 'none';
      document.getElementById('commentText').focus();
    }
    function saveComment() {
      if(currentCell){
        const text = document.getElementById('commentText').value;
        const row = currentCell.dataset.row;
        const col = currentCell.dataset.col;
        if(!tableState[cellKey(row, col)]) tableState[cellKey(row, col)] = {};
        if(text.trim().length > 0){
          tableState[cellKey(row, col)].comment = text;
          currentCell.setAttribute('title', text);
        } else {
          delete tableState[cellKey(row, col)].comment;
          currentCell.removeAttribute('title');
        }
        saveState();
      }
      document.getElementById('commentBox').style.display = 'none';
    }
    function closeComment() {
      document.getElementById('commentBox').style.display = 'none';
    }

    // *** حساب النقاط ***
    function updateTotal() {
      let total = 20;
      for (let i = 1; i <= NB_WEEKS; i++) {
        for (let j = 0; j < NB_COLS; j++) {
          const state = tableState[cellKey(i,j)];
          if(state && state.color){
            if(state.color === '#f00'){
              total -= 0.5;
            } else if(state.color === '#2196f3'){
              total += 0.5;
            }
            // اللون الأخضر لا يغير النقطة
          }
        }
      }

      // تحديث العرض
      const cell = document.getElementById('totalCell');
      cell.innerHTML = total.toFixed(2).replace('.00','') + " / 20";
      cell.style.color = total < 12 ? "#c00" : "#0b5a0b";
    }

    document.body.addEventListener('click', function(){
      document.getElementById('menu').style.display = 'none';
      document.getElementById('commentBox').style.display = 'none';
    });
    document.querySelector('table').addEventListener('click', function(e){
      e.stopPropagation();
    });

    loadState();
    renderTable();

    window.addEventListener('storage', function() {
      loadState();
      renderTable();
    });

  </script>
</body>
</html>
